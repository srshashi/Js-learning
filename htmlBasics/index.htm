<!DOCTYPE html>

<html>
    <head>
        <title> HTML Basics </title>                  <!-- This will show as web browser tab name -->
    </head>

    <body>                                            <!-- Only body part is visible to browser -->
        <h1> This is my first heading. </h1>          <!-- Heading h1 - h6, h1=>most important h6=>least important -->
        <p> What should i write? </p>                 <!-- paragraph tag -->
                                                      <!-- below tag will create link reference, when you will click "Link to w3School" text page will redirect to linked website -->
        <a href = "https://www.goooooooogle.com"> Link to goooooogle </a>
        <button> Click Me </button>                   <!-- Create button -->
                                                      <!-- below tag will show image, scr to set image, alt (Alternative text). we can set width and height of image. -->
        <img src = "./animal.JPG" alt = "Big AA" width="104" height = "142">This is a image. </img>
        <ul>                                          <!-- Unordered bullet list -->
            <li> Unordered </li>
            <li> bullet list </li>
        </ul>
        <ol>                                          <!-- ordered bullet list -->
            <li> ordered </li>
            <li> bullet list </li>
        <ol>
    </body>

</html>
